name: "user-service"

on:
  push:
    paths:
      - "API/user-service/**"
      - ".github/workflows/user-service.yaml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |-
          cd API/user-service
          mvn -B -DargLine="-EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }} -ACTIVE_PROFILE=default -CONFIG_URI=http://localhost:8088" package --file pom.xml -DskipTests

      - name: Run tests
        run: |-
          cd API/user-service
          mvn -B -DargLine="-ACTIVE_PROFILE=default -CONFIG_URI=http://localhost:8088" test --file pom.xml
