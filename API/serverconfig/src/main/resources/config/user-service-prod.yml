spring:
  datasource:
    username: root
    url: jdbc:mysql://database:3306/user
    driverClassName: com.mysql.cj.jdbc.Driver
    password: strongpassword
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: 'true'
    hibernate:
      ddl-auto: create-drop
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_HOST:http://localhost:8076/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: user-instance
server:
  port: 8070